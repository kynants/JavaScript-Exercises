<body>
	<p>Write a JavaScript program to determine whether a given year is a leap year in the Gregorian calendar.</p>
	<script>
		// MY ATTEMPT 
		/*
		var year = 364;
		var leapYear = 365;	
		*/

		// ONLINE SOLUTION
		year = window.prompt("Input a year : ");
		x = (year % 100 === 0) ? (year % 400 === 0) : (year % 4 === 0);
		console.log(x);
	</script>
