<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Quiz</title>
</head>
<body>
	<script>
		// QUESTIONS
		var questions = [
			{
				prompt: "What colour are apples?\n(a) Red/Green\n\(b) Purple\n(c) Orange",
				answer: "a"
			},
			{
				prompt: "What colour are bananas?\n(a) Teal\n\(b) Magenta\n(c) Yellow",
				answer: "c"
			}
			{
				prompt: "What colour are strawberries?\n(a) Yellow\n\(b) Red\n(c) Blue",
				answer: "b"
			},
		]

		// SCORE
		var score = 0;

		// CALCULATION
		for (var i = 0; i < questions.length; i++) {
			var response = window.prompt(questions[i].prompt);
			if (response == questions[i].answer) {
				score++;
				alert("Correct!");
			} else {
				alert("WRONG!");
			}
		}
		alert("You got " + score + "/" + questions.length);
	</script>
</body>
</html>
